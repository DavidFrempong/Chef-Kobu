<!DOCTYPE html>

    <style>

    <!---Navigation--->

    <header class="navbar">
        <div class="left-side">
            <a href="about.html" class="logo">Chef Kobu</a>

    <!---Fixed Slider--->

    <div class="fixed-slider">

            <li class="fixed-slider-slidemain" attr="1">

                    <iframe class="fixed-slider video-player" width="706" height="480"

                </div>
                <div class="container">
                    <div class="slider-information">

                        <div class="slider-information-one">

                                <h3 class="fixed-slider information-title">Custom cuisine, elegant taste.</h3>
                                <div class="fixed-slider information-buttons">
                                    <div id="button-1">
                                        <a href="about.html">Learn more</a>
                                    </div>
                                    <div id="button-2">
                                        <a href="about.html">Contact</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fixed-slider-timeline">
                    <div class="fixed-slider-line"></div>
                </div>
            </li>
            <li class="fixed-slider-slidemain" attr="2">
                <div class="fixed-slider slide-background" style="background: url('image 2 (2).png');"></div>

                    <div class="slider-information">
                        <div class="fixed-slider slide-number">02</div>

                                    <div id="button-1">

                                    </div>
                                    <div id="button-2">
                                        <a href="about.html">Contact</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fixed-slider-timeline">
                    <div class="fixed-slider-line"></div>
                </div>
            </li>
            <li class="fixed-slider-slidemain" attr="3">

                <div class="container">
                    <div class="slider-information">
                        <div class="fixed-slider slide-number">03</div>
                        <div class="slider-information-one">
                            <div class="fixed-slider information-description">
                                <h3 class="fixed-slider information-title">Elegance, simply wonderful.<br> Brought to
                                    you by Chef Kobu.</h3>
                                    <div class="fixed-slider information-buttons">
                                        <div id="button-1">
                                            <a href="about.html">Learn more</a>
                                        </div>
                                        <div id="button-2">
                                            <a href="about.html">Contact</a>
                                        </div>
                                    </div>

                    </div>

                <div class="fixed-slider-timeline">
                    <div class="fixed-slider-line"></div>
                </div>

        <div class="slider-item">
            <a href="#" class="slider-link">Cuisine.</a>
            <a href="#" class="slider-link">Craft.</a>

        <div class="page-duration">

            <div class="page-duration-circle"></div>
